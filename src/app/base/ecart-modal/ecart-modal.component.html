<!-- Main modal -->
<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center">
    <!-- Overlay -->
    <div class="overlay fixed inset-0 bg-black opacity-50" (click)="closeModal()"></div>
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <div class="relative rounded-lg shadow dark:bg-gray-700 w-full bg-white z-50">
            <div class="flex items-center justify-between p-1 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    DÃ©tails Ecart
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" (click)="closeModal()">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Fermer</span>
                </button>
            </div>
            <div class="p-4 md:p-5 space-y-4 flex flex-col justify-center items-center" *ngIf="ecart !== null">
                <div class="flex flex-row justify-between items-center w-3/5">
                    <p class="text-base leading-relaxed text-gray-900 dark:text-gray-900 font-bold">
                        ID: 
                    </p>
                    <span class="italic text-gray-600 font-medium">{{ecart.id_ecart}}</span>
                </div>
                <div class="flex flex-row justify-between items-center w-3/5">
                    <p class="text-base leading-relaxed text-gray-900 dark:text-gray-900 font-bold">
                        Montant:
                    </p>
                    <span class="italic text-gray-600 font-medium">{{ecart.montant_ecart}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
