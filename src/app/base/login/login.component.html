<!-- component -->
<div class="bg-white flex justify-end items-center h-screen">
    <!-- Left: Image -->

<div class="lg:block hidden">
  <div class="flex flex-row justify-center items-center">
    <img src="./logoofms.png" class="rounded-full w-1/3" alt="">
    <h2 class="ml-5">Daily</h2>
</div>
</div>
<!-- Right: Login Form -->
<div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
    <div class="w-full h-full bg-gray-200 py-16 px-16 rounded-lg">
  <h3 class="text-2xl font-semibold mb-6">Portail de connexion</h3>
  <form action="onLogin()" method="POST">
    <!-- Username Input -->
    <div class="mb-4">
      <label for="email" class="block text-gray-600">E-mail</label>
      <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-orange-500" autocomplete="off" [(ngModel)]="loginObj.email">
    </div>
    <!-- Password Input -->
    <div class="mb-4">
      <label for="password" class="block text-gray-600">Mot de passe</label>
      <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-orange-500" autocomplete="off" [(ngModel)]="loginObj.password">
    </div>

    
    <!-- Login Button -->
    <button *ngIf="loaded" type="submit" (click)="onLogin()" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-md py-2 px-4 mt-5 w-full">Se connecter</button>
    <div *ngIf="!loaded" class="flex flex-row w-full justify-center items-center">
      <loader-basic></loader-basic>
    </div>
  </form>
  <!-- Demande d'accès -->
  <div class="mt-2 text-orange-500 text-center">
    <a href="#" class="hover:underline text-sm">Demander des accès</a>
  </div>
</div></div>
</div>
